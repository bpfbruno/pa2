    <script>
window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('musica');
    audio.volume = 0.08;

    // Reproducir si la sesión indica que debe sonar
    const reproducir = sessionStorage.getItem('reproducirMusica');
    if (reproducir === 'true') {
        audio.play().catch(err => {
            console.warn("El navegador bloqueó la reproducción automática:", err);
        });
        sessionStorage.removeItem('reproducirMusica');
    }

    // Si tienes un botón para iniciar música manualmente
    const inicioBtn = document.getElementById('inicioBtn');
    if (inicioBtn) {
        inicioBtn.addEventListener('click', (e) => {
            e.preventDefault();
            audio.volume = 0.1;
            audio.play().then(() => {
                console.log('Música iniciada');
            }).catch(error => {
                console.log('Error al reproducir:', error);
            });
        });
    }
});
</script>
